<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원지웅 자기소개 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        
        <header class="header">
            <h1>My Profile</h1>
            <p class="subtitle">반갑습니다, 원지웅입니다.</p>
        </header>

        <main class="container">
            <section class="profile-card">
                <div class="profile-left">
                    <div class="avatar"><span>JW</span></div>
                </div>
                
                <div class="profile-right">
                    <h2>원지웅</h2>
                    <p class="profile-role">컴퓨터공학 전공</p>
                    <p class="profile-summary">안녕하세요, 이제 20살이 된 컴퓨터공학 전공 원지웅입니다. </p>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">나이</span>
                            <span class="info-value">20살</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">전공</span>
                            <span class="info-value">컴퓨터공학</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">취미</span>
                            <span class="info-value">코딩, 게임, 소설책 읽기, 운동</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">특기</span>
                            <span class="info-value">프로그래밍, 배드민턴</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section-card">
                <h3>About Me</h3>
                <p>저를 소개하는 글을 무엇을 적을지 고민을 많이 했습니다. 결국 결론나게 되는건 </p>
            </section>

            <section class="section-card">
                <h3>관심 분야</h3>
                <ul class="tag-list">
                    <li class="tag">웹 개발</li>
                    <li class="tag">알고리즘</li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p>© 2026 Won Ji Woong</p>
        </footer>
    </div>
</body>
</html>
